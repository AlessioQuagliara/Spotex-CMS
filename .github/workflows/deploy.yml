name: Spotex CMS - CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: spotex-srl/spotex-cms

jobs:
  # Stage 1: Code Quality & Testing
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [admin, render]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/${{ matrix.service }}/package-lock.json'

      - name: Install dependencies
        working-directory: frontend/${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: frontend/${{ matrix.service }}
        run: npm run lint

      - name: Run unit tests
        working-directory: frontend/${{ matrix.service }}
        run: npm run test:ci

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/${{ matrix.service }}/coverage/coverage-final.json
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage

  # Stage 2: Build & Optimize
  build:
    name: Build & Optimize
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        service: [admin, render]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/${{ matrix.service }}/package-lock.json'

      - name: Install dependencies
        working-directory: frontend/${{ matrix.service }}
        run: npm ci

      - name: Build application
        working-directory: frontend/${{ matrix.service }}
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}

      - name: Analyze bundle
        working-directory: frontend/${{ matrix.service }}
        run: |
          ANALYZE=true npm run build
          npm run optimize
        continue-on-error: true

      - name: Check bundle size
        working-directory: frontend/${{ matrix.service }}
        run: npm run bundle-size

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-build
          path: frontend/${{ matrix.service }}/.next
          retention-days: 7

  # Stage 3: E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: matrix.service == 'admin'
    strategy:
      matrix:
        service: [admin]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: admin-build
          path: frontend/admin/.next

      - name: Install dependencies
        working-directory: frontend/admin
        run: npm ci

      - name: Run Cypress tests
        working-directory: frontend/admin
        run: npm run e2e:headless
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: |
            frontend/admin/cypress/screenshots
            frontend/admin/cypress/videos
          retention-days: 7

  # Stage 4: Performance Audit
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service: [admin, render]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.service }}-build
          path: frontend/${{ matrix.service }}/.next

      - name: Install dependencies
        working-directory: frontend/${{ matrix.service }}
        run: npm ci

      - name: Start application
        working-directory: frontend/${{ matrix.service }}
        run: |
          npm run start &
          npx wait-on http://localhost:${{ matrix.service == 'admin' && '3000' || '3001' }}
        env:
          PORT: ${{ matrix.service == 'admin' && '3000' || '3001' }}

      - name: Run Lighthouse CI
        run: node scripts/lighthouse-ci.js
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
          LHCI_BUILD_CONTEXT__COMMIT_TIME: ${{ github.event.head_commit.timestamp }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-${{ matrix.service }}
          path: lighthouse-reports/
          retention-days: 30

  # Stage 5: Docker Build
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build, e2e, lighthouse]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [backend, admin, render]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'backend' && './backend' || format('./frontend/{0}', matrix.service) }}
          file: ${{ matrix.service == 'backend' && './backend/Dockerfile' || format('./frontend/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Stage 6: Deploy Preview
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate preview deployment
        id: preview
        run: node scripts/deployment-preview.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment Ready\n\n**Preview URL:** ${{ steps.preview.outputs.preview_url }}\n**Branch:** ${{ github.head_ref }}\n**Commit:** ${{ github.sha }}\n\nThe preview environment is ready for testing!`
            })

  # Stage 7: Deploy Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.spotex.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # e.g., SSH to server, docker-compose pull, docker-compose up -d

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          curl -f https://staging.spotex.com/health || exit 1

  # Stage 8: Deploy Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://spotex.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          curl -f https://spotex.com/health || exit 1

      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false
            })
