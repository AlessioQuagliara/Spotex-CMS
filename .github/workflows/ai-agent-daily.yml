name: AI Agent - Daily Tasks

on:
  schedule:
    # Esegui ogni giorno alle 09:00 UTC (10:00 CET)
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  daily-agent-tasks:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          npm ci
          pip install -r backend/requirements.txt

      - name: Load agent configuration
        id: config
        run: |
          cat .github/agents/config.json | jq -r '.daily_tasks[]' > /tmp/daily_tasks.txt
          echo "tasks=$(cat /tmp/daily_tasks.txt)" >> $GITHUB_OUTPUT

      - name: Run code quality checks
        run: |
          npm run lint
          npm run format:check
          cd backend && pytest --tb=short

      - name: Parse and execute agent instructions
        id: agent
        run: |
          bash .github/scripts/run-agent.sh "daily" ".github/agents/instructions"

      - name: Validate changes
        run: |
          bash .github/scripts/validate-changes.sh

      - name: Create pull request if changes
        id: pr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore(ai-agent): daily automated tasks'
          title: '[AI Agent] Daily Tasks - ${{ github.run_number }}'
          body: |
            ## AI Agent Daily Tasks
            
            Automated tasks executed by the AI Agent on `${{ github.event.schedule || 'manual trigger' }}`
            
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ### Tasks Completed:
            - Code quality checks
            - Dependency updates check
            - Security vulnerability scan
            - Performance optimization suggestions
            
            **Note:** This PR was automatically created. Please review the changes before merging.
          branch: ai-agent/daily-${{ github.run_number }}
          delete-branch: true
          labels: 'ai-agent,automated'

      - name: Comment on PR with summary
        if: steps.pr.outputs.pull-request-number
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr.outputs.pull-request-number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ AI Agent daily tasks completed!\n\nüìã Review the changes and approve if needed.'
            })

      - name: Slack notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '‚ùå AI Agent daily tasks failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
