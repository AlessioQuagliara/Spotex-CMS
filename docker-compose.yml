

services:
  postgres:
    image: postgres:15-alpine
    container_name: cms_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-spotex_cms_db}
      # PostgreSQL Performance Tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
      # Performance settings
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      POSTGRES_MAINTENANCE_WORK_MEM: ${POSTGRES_MAINTENANCE_WORK_MEM:-64MB}
      POSTGRES_WORK_MEM: ${POSTGRES_WORK_MEM:-4MB}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: |
      postgres
      -c shared_buffers=${POSTGRES_SHARED_BUFFERS:-256MB}
      -c effective_cache_size=${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      -c maintenance_work_mem=${POSTGRES_MAINTENANCE_WORK_MEM:-64MB}
      -c work_mem=${POSTGRES_WORK_MEM:-4MB}
      -c max_connections=${POSTGRES_MAX_CONNECTIONS:-100}
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c checkpoint_completion_target=0.9
      -c max_wal_size=1GB
      -c min_wal_size=80MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cms_network
    restart: unless-stopped
    labels:
      - "com.spotex.cms.service=database"
      - "com.spotex.cms.description=PostgreSQL Database"

  redis:
    image: redis:7-alpine
    container_name: cms_redis
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cms_network
    restart: unless-stopped
    labels:
      - "com.spotex.cms.service=cache"
      - "com.spotex.cms.description=Redis Cache"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-unknown}
        VERSION: ${VERSION:-latest}
    container_name: cms_backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database Configuration
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/spotex_cms_db}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-0}
      DB_POOL_PRE_PING: ${DB_POOL_PRE_PING:-true}
      # Redis Configuration
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CACHE_TTL: ${CACHE_TTL:-300}
      # Application Settings
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WORKERS: ${WORKERS:-4}
      # File Upload
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      ALLOWED_EXTENSIONS: ${ALLOWED_EXTENSIONS:-jpg,jpeg,png,gif,webp,pdf}
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      # Performance
      UVICORN_LIMIT_CONCURRENCY: ${UVICORN_LIMIT_CONCURRENCY:-1000}
      UVICORN_BACKLOG: ${UVICORN_BACKLOG:-2048}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro
      - uploads_data:/app/uploads
    networks:
      - cms_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.spotex.cms.service=api"
      - "com.spotex.cms.description=FastAPI Backend"
    deploy:
      resources:
        limits:
          cpus: '${BACKEND_CPU_LIMIT:-2}'
          memory: ${BACKEND_MEMORY_LIMIT:-1G}
        reservations:
          cpus: '${BACKEND_CPU_RESERVATION:-0.5}'
          memory: ${BACKEND_MEMORY_RESERVATION:-512M}

  frontend-admin:
    build:
      context: ./frontend
      dockerfile: admin/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: cms_frontend_admin
    ports:
      - "${ADMIN_PORT:-3000}:3000"
    environment:
      # API Configuration
      # Use backend service name inside Docker network; override env for local dev if needed
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Spotex CMS Admin}
      # Next.js Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      # Performance
      NODE_OPTIONS: ${NODE_OPTIONS:---max-old-space-size=2048}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cms_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.spotex.cms.service=frontend-admin"
      - "com.spotex.cms.description=Next.js Admin Panel"
    deploy:
      resources:
        limits:
          cpus: '${ADMIN_CPU_LIMIT:-1}'
          memory: ${ADMIN_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${ADMIN_CPU_RESERVATION:-0.25}'
          memory: ${ADMIN_MEMORY_RESERVATION:-256M}

  frontend-render:
    build:
      context: ./frontend
      dockerfile: render/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: cms_frontend_render
    ports:
      - "${RENDER_PORT:-3001}:3001"
    environment:
      # API Configuration
      # Use backend service name inside Docker network; override env for local dev if needed
      NEXT_PUBLIC_RENDER_API_URL: ${NEXT_PUBLIC_RENDER_API_URL:-http://localhost:8000/api/v1}
      NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME:-Spotex Website}
      # Next.js Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      HOSTNAME: "0.0.0.0"
      # Performance
      NODE_OPTIONS: ${NODE_OPTIONS:---max-old-space-size=2048}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cms_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.spotex.cms.service=frontend-render"
      - "com.spotex.cms.description=Next.js Public Site"
    deploy:
      resources:
        limits:
          cpus: '${RENDER_CPU_LIMIT:-1}'
          memory: ${RENDER_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${RENDER_CPU_RESERVATION:-0.25}'
          memory: ${RENDER_MEMORY_RESERVATION:-256M}

  nginx:
    image: nginx:alpine
    container_name: cms_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads_data:/app/uploads:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    environment:
      NGINX_ENTRYPOINT_QUIET_LOGS: 1
    depends_on:
      backend:
        condition: service_healthy
      frontend-admin:
        condition: service_healthy
      frontend-render:
        condition: service_healthy
    networks:
      - cms_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.spotex.cms.service=proxy"
      - "com.spotex.cms.description=Nginx Reverse Proxy"
    deploy:
      resources:
        limits:
          cpus: '${NGINX_CPU_LIMIT:-1}'
          memory: ${NGINX_MEMORY_LIMIT:-256M}
        reservations:
          cpus: '${NGINX_CPU_RESERVATION:-0.25}'
          memory: ${NGINX_MEMORY_RESERVATION:-128M}

volumes:
  postgres_data:
    driver: local
    labels:
      - "com.spotex.cms.volume=database"
  redis_data:
    driver: local
    labels:
      - "com.spotex.cms.volume=cache"
  uploads_data:
    driver: local
    labels:
      - "com.spotex.cms.volume=media"
  nginx_cache:
    driver: local
    labels:
      - "com.spotex.cms.volume=proxy-cache"
  nginx_logs:
    driver: local
    labels:
      - "com.spotex.cms.volume=proxy-logs"

networks:
  cms_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET:-172.20.0.0/16}
    labels:
      - "com.spotex.cms.network=main"