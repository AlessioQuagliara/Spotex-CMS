# Dashboard Admin Configuration - dashboard.spotex.com

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dashboard.spotex.com;

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Dashboard server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dashboard.spotex.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/dashboard.spotex.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dashboard.spotex.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dashboard.spotex.com/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.spotex.com wss://api.spotex.com" always;

    # Logging
    access_log /var/log/nginx/dashboard.spotex.com.access.log detailed;
    error_log /var/log/nginx/dashboard.spotex.com.error.log warn;

    # Rate limiting
    limit_req zone=general_limit burst=100 nodelay;
    limit_conn conn_limit 20;

    # Root and index
    root /var/www/dashboard;
    index index.html;

    # Next.js static files caching
    location /_next/static/ {
        alias /var/www/dashboard/_next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://frontend_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache static_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_key "$scheme$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri @frontend_admin;
    }

    # API proxy (if needed from dashboard)
    location /api/ {
        proxy_pass https://api.spotex.com;
        proxy_http_version 1.1;
        proxy_set_header Host api.spotex.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # WebSocket support for Next.js HMR (development)
    location /_next/webpack-hmr {
        proxy_pass http://frontend_admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Next.js app
    location / {
        proxy_pass http://frontend_admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Fallback for Next.js
    location @frontend_admin {
        proxy_pass http://frontend_admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
