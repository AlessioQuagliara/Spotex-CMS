# Multi-tenant Storefront Configuration - *.spotex.com (wildcard)

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ~^(?<tenant>[^.]+)\.spotex\.com$;

    # Exclude api and dashboard subdomains
    if ($tenant ~* ^(api|dashboard|www)$) {
        return 404;
    }

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Tenant storefront
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^(?<tenant>[^.]+)\.spotex\.com$;

    # Exclude api and dashboard subdomains
    if ($tenant ~* ^(api|dashboard|www)$) {
        return 404;
    }

    # SSL certificates (wildcard certificate)
    ssl_certificate /etc/letsencrypt/live/spotex.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spotex.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/spotex.com/chain.pem;

    # Security headers (less strict for public storefronts)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging per tenant
    access_log /var/log/nginx/tenant-$tenant.access.log detailed;
    error_log /var/log/nginx/tenant-$tenant.error.log warn;

    # Rate limiting
    limit_req zone=general_limit burst=100 nodelay;
    limit_conn conn_limit 50;

    # Pass tenant to backend
    set $tenant_id $tenant;

    # Static files from uploads
    location /uploads/ {
        alias /var/www/uploads/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header X-Tenant $tenant_id;
        
        # CORS for media
        add_header 'Access-Control-Allow-Origin' '*' always;
        
        # Security
        location ~* \.(php|sh|exe|bat)$ {
            deny all;
        }
    }

    # Media proxy with caching
    location /media/ {
        proxy_pass http://backend/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Tenant-ID $tenant_id;
        
        proxy_cache static_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_key "$scheme$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Tenant $tenant_id;
        
        expires 30d;
        access_log off;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://frontend_render;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Tenant-ID $tenant_id;
        
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://frontend_render;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Tenant-ID $tenant_id;
        
        proxy_cache static_cache;
        proxy_cache_valid 200 7d;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # API requests (proxy to main API)
    location /api/ {
        proxy_pass https://api.spotex.com;
        proxy_http_version 1.1;
        proxy_set_header Host api.spotex.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-ID $tenant_id;
        proxy_ssl_server_name on;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|mp4|webm)$ {
        proxy_pass http://frontend_render;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Tenant-ID $tenant_id;
        
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        
        proxy_cache static_cache;
        proxy_cache_valid 200 30d;
    }

    # WebSocket support for real-time features
    location /ws/ {
        proxy_pass https://api.spotex.com;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host api.spotex.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Tenant-ID $tenant_id;
        proxy_ssl_server_name on;
        proxy_read_timeout 86400;
    }

    # Next.js pages (with caching for public pages)
    location / {
        proxy_pass http://frontend_render;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-ID $tenant_id;
        proxy_cache_bypass $http_upgrade;
        
        # Cache HTML pages for public content
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$host$request_uri$tenant_id";
        proxy_cache_bypass $cookie_session $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
